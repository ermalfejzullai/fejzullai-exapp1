name: Build Windows Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build:win -- --publish always
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
